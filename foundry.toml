[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
remappings = [
  "ds-test/=lib/forge-std/lib/ds-test/src/",
  "forge-std/=lib/forge-std/src/",
  "@openzeppelin/=lib/openzeppelin-contracts/",
  "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/"
]
solc_version = '0.6.12'
rpc_endpoints = { wallaby = '${WALLABY_RPC_URL}' }

[profile.tokens]
src = 'src-tokens'
out = 'out'
libs = ['lib-tokens']
remappings = [
  "ds-test/=lib-tokens/forge-std/lib/ds-test/src/",
  "forge-std/=lib-tokens/forge-std/src/",
  "solmate/=lib-tokens/solmate/src/",
  "src-tokens/=src-tokens/",
  "@openzeppelin/=lib-tokens/openzeppelin-contracts/"
]
solc_version = '0.8.15'
rpc_endpoints = { wallaby = '${WALLABY_RPC_URL}' }

[profile.stable-staking]
src = 'src-stable_staking'
out = 'out'
libs = ['lib-stable-staking']
remappings = [
]
# See more config options https://github.com/foundry-rs/foundry/tree/master/config
